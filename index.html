    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDLq7SrkQaCnjtsFArh0leKPJRbPFZTZnk",
            authDomain: "checkin2025-f0bb9.firebaseapp.com",
            databaseURL: "https://checkin2025-f0bb9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "checkin2025-f0bb9",
            storageBucket: "checkin2025-f0bb9.firebasestorage.app",
            messagingSenderId: "526526638146",
            appId: "1:526526638146:web:c69e758e8b3c1d5990e5db"
        };
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyY1tcF_pR1vtF3NU1S4W36dsCpfTKejIK0hJ7kYy4Tyqy2JhEb5JT6ipTVhZpJUIR-8w/exec";

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const defaultAvatar = "https://cdn-icons-png.flaticon.com/512/847/847969.png";
        
        let currentEventId = null;
        let guestsData = {};
        let allEvents = {};
        let html5QrCode = null; // ä¿®æ­£ 3: æ”¹ç”¨ Html5Qrcode å°è±¡ä»¥ç²¾ç¢ºæ§åˆ¶é¡é ­

        db.ref('events_meta').on('value', snap => { allEvents = snap.val() || {}; renderEventList(); });

        function goPage(p) {
            if (!currentEventId && p !== 'home' && p !== 'member') return Swal.fire("è«‹å…ˆåœ¨æ´»å‹•å¤§å»³é¸æ“‡ä¸€å€‹æ´»å‹•");
            document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            const navMap = {'member':0, 'reception':1, 'dashboard':2};
            if(navMap[p] !== undefined) document.querySelectorAll('.nav-item')[navMap[p]].classList.add('active');
            if(p !== 'reception') stopCamera();
        }

        // ä¿®æ­£ 4: ç›´æ¥å•Ÿå‹•å¾Œé¡é ­ï¼Œä¸é¡¯ç¤ºåˆ‡æ›ä»‹é¢
        function toggleCamera() { 
            const readerDiv = document.getElementById('scanner-view');
            if (readerDiv.style.display === 'block') {
                stopCamera();
            } else {
                readerDiv.style.display = 'block';
                document.getElementById('btn-cam').innerText = "âŒ é—œé–‰ç›¸æ©Ÿ";
                html5QrCode = new Html5Qrcode("reader");
                html5QrCode.start(
                    { facingMode: "environment" }, // å¼·åˆ¶å¾Œé¡é ­
                    { fps: 10, qrbox: 250 },
                    onScanSuccess
                ).catch(err => {
                    Swal.fire("éŒ¯èª¤", "ç„¡æ³•å•Ÿå‹•å¾Œé¡é ­", "error");
                    stopCamera();
                });
            }
        }

        function stopCamera() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    html5QrCode = null;
                    document.getElementById('scanner-view').style.display = 'none';
                    document.getElementById('btn-cam').innerText = "ğŸ“· æƒæ QR Code";
                }).catch(() => {});
            }
        }

        function onScanSuccess(uid) {
            if(guestsData[uid]) {
                if(!guestsData[uid].arrived) {
                    checkIn(uid, true);
                    Swal.fire({ icon: 'success', title: guestsData[uid].name, text: 'ç°½åˆ°æˆåŠŸ', timer: 1000, showConfirmButton: false });
                } else { Swal.fire("é‡è¤‡", "å·²å…¥å ´", "warning"); }
            } else { Swal.fire("éŒ¯èª¤", "éæœ¬å ´åå–®", "error"); }
        }

        // ä¿®æ­£ 5: åŒæ­¥åå–®æ™‚å°‡ç…§ç‰‡ ID è½‰ç‚º LH3 é€£çµ
        function syncFromCloud() {
            if(!confirm("ç¢ºå®šå¾ Google é›²ç«¯åŒæ­¥ï¼Ÿ")) return;
            Swal.fire({ title: 'åŒæ­¥ä¸­...', didOpen: () => Swal.showLoading() });
            fetch(`${GOOGLE_SCRIPT_URL}?op=get_all`).then(r => r.json()).then(data => {
                const newData = {};
                data.forEach(row => { 
                    // é€™è£¡åŸ·è¡Œ LH3 è½‰æ›
                    let photoUrl = row.photo ? "https://lh3.googleusercontent.com/d/" + row.photo : defaultAvatar;
                    newData[row.id] = { id: row.id, name: row.name, title: row.title, group: row.group, photo: photoUrl, arrived: false, timestamp: 0 }; 
                });
                db.ref(`events_data/${currentEventId}`).set(newData).then(() => Swal.fire("åŒæ­¥æˆåŠŸ", `åŒ¯å…¥ ${data.length} ç­†`, "success"));
            });
        }

        // ä¿®æ­£ 6: è¼¸å…¥ç«¯åå–®é¡¯ç¤ºç…§ç‰‡
        function renderReception() {
            const list = document.getElementById('reception-list');
            const search = document.getElementById('search-box').value.toUpperCase();
            list.innerHTML = '';
            Object.values(guestsData).sort((a,b)=>(b.timestamp||0)-(a.timestamp||0)).forEach(g => {
                if(search && g.name.indexOf(search) === -1) return;
                const d = document.createElement('div');
                d.className = `guest-item ${g.arrived ? 'arrived' : ''}`;
                d.innerHTML = `
                    <div class="guest-info">
                        <img src="${g.photo || defaultAvatar}" class="guest-avatar">
                        <div>
                            <div style="font-weight:bold; font-size:1.1rem;">${g.name}</div>
                            <div style="font-size:0.8rem;color:#666">${g.title}</div>
                        </div>
                    </div>
                    <button onclick="checkIn('${g.id}',${!g.arrived})" style="padding:6px 15px;border:none;border-radius:20px;cursor:pointer;background:${g.arrived?'#ccc':'var(--jci-blue)'};color:white;font-weight:bold;">${g.arrived?'å–æ¶ˆ':'ç°½åˆ°'}</button>`;
                list.appendChild(d);
            });
        }

        // ä¿®æ­£ 7: è¼¸å‡ºç«¯å¡ç‰‡éŸ¿æ‡‰å¼èˆ‡ç´”ç™¼äº®ç‰¹æ•ˆ
        function renderDashboard() {
            const grid = document.getElementById('dashboard-grid');
            grid.innerHTML = '';
            
            let list = Object.values(guestsData).filter(g => {
                if (!g.arrived) return false;
                if (['External', 'Official', 'Officials'].includes(g.group)) return true;
                if (['Internal', 'internal'].includes(g.group) && (g.title.includes('æœƒé•·') || g.title.includes('ä¸»å¸­'))) return true;
                return false;
            });

            list.sort((a, b) => (!a.acked ? 0 : 1) - (!b.acked ? 0 : 1) || (b.timestamp - a.timestamp));

            list.forEach(g => {
                const d = document.createElement('div');
                d.className = `vip-card ${!g.acked ? 'active-light' : 'acked-card'}`;
                d.onclick = () => db.ref(`events_data/${currentEventId}/${g.id}`).update({ acked: true });
                
                d.innerHTML = `
                    <img src="${g.photo || defaultAvatar}" class="avatar">
                    <div style="font-weight:bold; font-size:${!g.acked ? '1.5rem':'1.1rem'};">${g.name}</div>
                    <div style="color:#666; font-size:0.9rem;">${g.title}</div>
                    ${!g.acked ? '<div style="color:red; font-size:0.8rem; animation:blink 1s infinite; margin-top:5px;">â— NEW Arrival</div>' : ''}
                `;
                grid.appendChild(d);
            });
        }

        function checkIn(id, status) {
            db.ref(`events_data/${currentEventId}/${id}`).update({ arrived: status, timestamp: status ? firebase.database.ServerValue.TIMESTAMP : 0, acked: status ? false : null });
        }

        function renderEventList() {
            const list = document.getElementById('event-list');
            list.innerHTML = '';
            Object.values(allEvents).sort((a,b)=>b.created-a.created).forEach(evt => {
                const div = document.createElement('div');
                div.className = `event-card ${evt.id === currentEventId ? 'active' : ''}`;
                div.innerHTML = `<div><div style="font-weight:bold">${evt.name}</div></div><button onclick="selectEvent('${evt.id}','${evt.name}')" style="background:var(--jci-blue);color:white;border:none;padding:6px 15px;border-radius:20px;cursor:pointer">é€²å…¥</button>`;
                list.appendChild(div);
            });
        }

        function selectEvent(id, name) {
            currentEventId = id;
            document.getElementById('current-event-display').innerHTML = `<span>ğŸ“…</span> ${name}`;
            db.ref(`events_data/${id}`).on('value', snap => {
                guestsData = snap.val() || {};
                renderReception();
                renderDashboard();
            });
            goPage('reception');
        }

        function createNewEvent() {
            Swal.fire({ title: 'å»ºç«‹æ–°æ´»å‹•', input: 'text', showCancelButton: true }).then((r) => {
                if (r.isConfirmed && r.value) {
                    const id = 'evt_' + Date.now();
                    db.ref('events_meta/' + id).set({ id: id, name: r.value, created: Date.now() });
                }
            });
        }

        function verifyWithGoogle() {
            const id = document.getElementById('login-id').value.trim().toUpperCase();
            const dob = document.getElementById('login-dob').value.trim();
            const btn = document.getElementById('btn-verify');
            btn.innerText = "é©—è­‰ä¸­...";
            fetch(`${GOOGLE_SCRIPT_URL}?id=${id}&dob=${dob}`).then(r => r.json()).then(d => {
                btn.innerText = "ç¢ºèªç™»å…¥";
                if (d.status === 'success') {
                    document.getElementById('login-form').style.display='none';
                    document.getElementById('pass-area').style.display='block';
                    document.getElementById('pass-name').innerText = d.name;
                    document.getElementById('pass-title').innerText = d.title;
                    // å°‡ç…§ç‰‡ ID è½‰ LH3
                    document.getElementById('pass-photo').src = d.photo ? "https://lh3.googleusercontent.com/d/" + d.photo : defaultAvatar;
                    document.getElementById('qrcode').innerHTML = '';
                    new QRCode(document.getElementById('qrcode'), { text: d.uid, width: 180, height: 180 });
                } else { Swal.fire("éŒ¯èª¤", "è³‡æ–™ä¸ç¬¦", "error"); }
            });
        }

        function showSiteQR() {
            document.getElementById('site-qr-modal').style.display = 'flex';
            document.getElementById('site-qrcode').innerHTML = '';
            new QRCode(document.getElementById('site-qrcode'), { text: window.location.href + "?mode=entry", width: 250, height: 250 });
        }
    </script>
